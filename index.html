<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <button>Show Form</button>

    <dialog>
        <form action="" novalidate>
            <h1>Browser Form</h1>

            <ul>
                <li>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                    <span class="msg"></span>
                </li>
                <li>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                    <span class="msg"></span>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="msg"></span>
                </li>
                <li>
                    <label for="zcode">Zip Code:</label>
                    <input type="text" name="zcode" id="zcode" required>
                    <span class="msg"></span>
                </li>
                <li>
                    <label for="pword">Password:</label>
                    <input type="password" id="pword" name="pword" required>
                    <span class="msg"></span>
                </li>
                <li>
                    <label for="pconfirm">Password Confirmation:</label>
                    <input type="password" name="pconfirm" id="pconfirm" required>
                    <span class="msg"></span>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </form>
    </dialog>


    
</body>
</html>
