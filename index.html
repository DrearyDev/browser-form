<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <button>Show Form</button>

    <dialog>
        <form action="" novalidate>
            <h1>Browser Form</h1>

            <ul>
                <div class="group">
                    <li>
                        <label for="fname">First Name:</label>
                        <input class="option" type="text" id="fname" name="fname" placeholder="Jhon" required>
                        <span class="msg"></span>
                    </li>
                    <li>
                        <label for="lname">Last Name:</label>
                        <input class="option" type="text" id="lname" name="lname" placeholder="Doe" required>
                        <span class="msg"></span>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input class="option" type="email" id="email" name="email" placeholder="JhonDoe@email.com" required>
                        <span class="msg"></span>
                    </li>
                </div>
                <div class="group">
                    <li>
                        <label for="country">Country:</label>
                        <select class="option" name="country" id="country" required>
                            <option value="Switzerland">Switzerland</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Netherlands">Netherlands</option>
                        </select>
                        <span class="msg"></span>
                    </li>
                    <li>
                        <label for="zcode">Zip Code:</label>
                        <input class="option" type="text" name="zcode" id="zcode" required>
                        <span class="msg"></span>
                    </li>
                </div>
                <div class="group">
                    <li>
                        <label for="pword">Password:</label>
                        <input class="option" type="password" id="pword" name="pword" minlength="10" required>
                        <span class="msg"></span>
                    </li>
                    <li>
                        <label for="pconfirm">Password Confirmation:</label>
                        <input class="option" type="password" name="pconfirm" id="pconfirm" minlength="10" required>
                        <span class="msg"></span>
                    </li>
                </div>
            </ul>
            <button type="submit">Submit</button>
        </form>
    </dialog>


    
</body>
</html>
